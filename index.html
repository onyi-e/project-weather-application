<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="submit-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-field"
            id="input-field"
          />
          <input type="submit" value="Search" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="current-reading-container">
          <h1>
            <span class="material-symbols-outlined" id="icon"> </span
            ><span class="city-temp" id="temperature">60</span>
            <span class="city-temp-symbol-c">℃</span>
            <span class="city-temp-symbol-f">/ ℉</span>
          </h1>

          <h2 class="featured-city">
            <span id="city"> Lagos</span>,
            <span class="featured-country" id="country">Nigeria</span>
          </h2>
          <h3 class="weather-description">
            <span id="description-text">light rains</span>,
            <span id="date-time">Tuesday 13:30</span>
          </h3>
          <p>
            <span class="humidity">Humidity</span>
            <strong id="humidity">20%</strong>
            <span class="wind">Wind</span>
            <strong id="wind">5km/hr</strong>
          </p>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/onyi-e" target="_blank">Onyi Egejuru</a>
          and is
          <a
            href="https://github.com/onyi-e/project-weather-application"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://onyiweatherapp.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
